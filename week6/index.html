<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="css/small.css">
    <script src="js/todos.js" type="module"></script>
</head>
<body>
    <header>
        <h1>TODOS</h1>
    </header>
    <main>
        <div id="tasks">
            <div>
                <label class="container">
                    <input type="checkbox" id="" value="completed">
                    <span class="checkmark"></span>
                </label>
                <p>div one</p>
                <button>X</button>
            </div>
        </div>
        <div class="todo-filters">
            <button id="allFilter">All</button>
            <button id="activeFilter">Active</button>
            <button id="completedFilter">Completed</button>
        </div>
    </main>
    <footer>
        <div class="add-todo-div">
            <input id="todoInput" type="text">
            <button id="addBtn">ADD TASK</button>
        </div>
    </footer>
</body>
</html>
