<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="css/small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Draw 101</h1>
        <nav>
            <ul>
                <li><button class="button" id="rectB">Rectangle</button></li>
                <li><button class="button">Circle</button></li>
                <li><button class="button">Line</button></li>
                <!-- <li><button>Triangle</button></li> -->
                <li><button class="button">Text</button></li>
                <li><button id="clear">Clear</button></li>
            </ul>
            <div id="Text-div" class="toggle" style="display: none;">
                <form action="index.html" id="set-text">
               <!-- set font
                    set font size
                    set text color -->
                    <select name="font">
                        <option value="serif">Serif</option>
                        <option value="sans-serif">Sans Serif</option>
                    </select>
                    <input type="color" name="color">
                    <input type="number" value="30" name="font-size">
                    <input type="submit" value="Save">
                </form>
            </div>
        </nav>
    </header>
    <main>
        <form action="index.html" id="set-color">
            <input type="color" name="color" id="new-color">
            <input type="submit" value="Set Color">
        </form>
        <p>Welcome to Draw 101! Try drawing: <span id="super-hero"></span></p>
    </main>
        <canvas></canvas>
    <script src="js/main.js" type="module"></script>
</body>
</html>
